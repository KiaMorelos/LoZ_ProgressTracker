{% extends 'base.html' %}
{% block title %}Details{% endblock %}

{% block content %}
{% if not error %}
   <h1>{{item.name}}</h1>
   <p>{{item.description}}</p>
   <a href="{{url_for('show_youtube_guide_misc', item_name=item.name)}}" class="btn btn-info">Find a Guide -  {{item.name}}</a>
   <a href="{{url_for('find_game_theory', item_name=item.name)}}" class="btn btn-dark">Find a Game Theory Video About -  {{item.name}}</a>
{% else %}
<p>{{error}}</p>
{% endif %}
{% endblock %}
