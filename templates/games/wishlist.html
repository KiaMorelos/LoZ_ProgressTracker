{% extends 'base.html' %}
{% block title %}Wishlist{% endblock %}

{% block content %}

    <h2>{{current_user.username}}'s Play Wishlist</h2>
    {% if wishlist %}
    <ul>
    {% for game in wishlist %}
    <li><a href="{{ url_for('show_game_details', game_id=game.game_id)}}">{{game.game_title}}</a> <a href="games/wishlist/{{game.id}}/delete" class="text-danger">Delete</a></li>
    {% endfor%}
    {% else %}
    <li>No games currently in play</li>
    </ul>
    {% endif %}
{% endblock %}
